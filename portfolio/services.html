<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #1e2936;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .form-container {
            background-color: #b8c0c9;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #1e2936;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p {
            color: #1e2936;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-column {
            flex: 1;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-input {
            display: flex;
            align-items: center;
        }
        
        .file-button {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .file-name {
            color: #1e2936;
        }
        
        .submit-button {
            background-color: #1e2936;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #283a4d;
        }
        
        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>REQUEST A SERVICE</h1>
        <p>Select the service you need and let's get started!</p>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select a Service</option>
                    <option value="Programming">Programming</option>
                    <option value="Web Design">Web Design </option>
                    <option value="Resume Making">Resume Making</option>
                    <option value="Consultation">Consultation</option>
                    
                </select>
            </div>
            
            <div class="form-group">
                <textarea placeholder="Tell me what you're looking for..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-column">
                    <label>Attach a File (optional)</label>
                    <div class="file-input">
                        <label class="file-button" for="file-upload">Choose File</label>
                        <span class="file-name">No file chosen</span>
                        <input type="file" id="file-upload" style="display: none;">
                    </div>
                </div>
                <div class="form-column">
                    <label>Estimated Budget</label>
                    <input type="text" placeholder="$ Amount">
                </div>
            </div>
            
            <div class="form-group">
                <label>Preferred Timeline</label>
                <input type="text" placeholder="e.g., 2 weeks, 1 month">
            </div>
            
            <button type="submit" class="submit-button">SEND REQUEST</button>
        </form>
    </div>

    <script>
        // Display file name when a file is selected
        document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.querySelector('.file-name').textContent = fileName;
        });
    </script>
</body>
</html>
