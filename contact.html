<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0c0c20;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .contact-container {
            background-color: rgba(18, 16, 36, 0.7);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 0 30px rgba(233, 30, 225, 0.3), 0 0 30px rgba(22, 119, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            border-radius: 24px;
            background: linear-gradient(90deg, #e91ee1 0%, #1677ff 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #e91ee1, 0 0 20px #e91ee1;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(18, 16, 36, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, textarea:focus {
            border-color: transparent;
            box-shadow: 0 0 5px #e91ee1, 0 0 10px #1677ff;
        }
        
        #name:focus {
            box-shadow: 0 0 5px #e91ee1, 0 0 10px #e91ee1;
        }
        
        #email:focus {
            box-shadow: 0 0 5px #1677ff, 0 0 10px #1677ff;
        }
        
        #message:focus {
            box-shadow: 0 0 5px #00e1ff, 0 0 10px #00e1ff;
        }
        
        #name {
            border-color: rgba(233, 30, 225, 0.3);
        }
        
        #email {
            border-color: rgba(22, 119, 255, 0.3);
        }
        
        #message {
            border-color: rgba(0, 225, 255, 0.3);
            resize: none;
            height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #e91ee1 0%, #ff5ab0 100%);
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(233, 30, 225, 0.5);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(233, 30, 225, 0.8);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 500px) {
            .contact-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>CONTACT ME</h1>
        <form>
            <div class="input-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <textarea id="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">SEND</button>
        </form>
    </div>
</body>
</html>
